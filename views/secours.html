<html><head><base href="." />
    <title>Accueil Bluffant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    
      body {
        background: #0a0a0a;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        overflow: hidden;
        color: white;
      }
    
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
    
      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #0a0a0a 0%, #1a1a1a 100%);
        z-index: -1;
        animation: gradientShift 15s ease infinite;
      }
    
      @keyframes gradientShift {
        0% { filter: hue-rotate(0deg); }
        50% { filter: hue-rotate(180deg); }
        100% { filter: hue-rotate(360deg); }
      }
    
      .circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    
      .circles li {
        position: absolute;
        display: block;
        list-style: none;
        background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        backdrop-filter: blur(5px);
        animation: float 25s cubic-bezier(0.47, 0, 0.745, 0.715) infinite;
        bottom: -150px;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.1);
      }
    
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg) scale(0);
          opacity: 0;
        }
      }
    
      .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
      .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
      .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
      .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
      .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
      .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
      .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
      .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
      .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
      .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }
    
      .content {
        text-align: center;
        z-index: 1;
        transform-style: preserve-3d;
        perspective: 1000px;
      }
    
      h1 {
        font-size: 5em;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b1ff, #a26bff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: titleFloat 3s ease-in-out infinite, titleGlow 5s ease-in-out infinite;
        text-shadow: 0 0 20px rgba(255,255,255,0.1);
      }
    
      @keyframes titleFloat {
        0%, 100% { transform: translateY(0) rotateX(0deg); }
        50% { transform: translateY(-20px) rotateX(10deg); }
      }
    
      @keyframes titleGlow {
        0%, 100% { filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.5)); }
        33% { filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5)); }
        66% { filter: drop-shadow(0 0 20px rgba(162, 107, 255, 0.5)); }
      }
    
      .google-btn {
        display: inline-flex;
        align-items: center;
        gap: 15px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        color: white;
        padding: 20px 40px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.2em;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        transform-style: preserve-3d;
      }
    
      .google-btn:hover {
        transform: translateY(-5px) scale(1.05) rotateX(10deg);
        background: rgba(255,255,255,0.2);
        border-color: rgba(255,255,255,0.3);
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      }
    
      .google-btn:active {
        transform: translateY(2px);
      }
    
      .google-icon {
        width: 30px;
        height: 30px;
        filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
      }
    
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <div class="background"></div>
        <ul class="circles">
          <li></li><li></li><li></li><li></li><li></li>
          <li></li><li></li><li></li><li></li><li></li>
        </ul>
        <div class="content">
          <h1>QR Chat Assistant</h1>
          <a href="/auth/google" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Se connecter avec Google
          </a>
        </div>
      </div>
    
    <script>
    document.addEventListener('mousemove', (e) => {
      const circles = document.querySelectorAll('.circles li');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      circles.forEach((circle, index) => {
        const speed = (index + 1) * 0.3;
        const scale = 1 + (x + y) * 0.2;
        circle.style.transform = `translate(${x * speed * 100}px, ${y * speed * 100}px) scale(${scale})`;
      });
    
      const content = document.querySelector('.content');
      const rotateX = (y - 0.5) * 10;
      const rotateY = (x - 0.5) * 10;
      content.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    
    document.addEventListener('DOMContentLoaded', () => {
      const content = document.querySelector('.content');
      content.style.opacity = '0';
      content.style.transform = 'translateY(50px) rotateX(-20deg)';
      
      setTimeout(() => {
        content.style.transition = 'all 1.5s cubic-bezier(0.4, 0, 0.2, 1)';
        content.style.opacity = '1';
        content.style.transform = 'translateY(0) rotateX(0)';
      }, 300);
    });
    </script>
    </body></html>
